<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apostles Spotlights</title>
  <style>
    body {
      margin: 0;
      background-color: #E8ECEC;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-image: url('images/christus.webp');
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      max-width: 550px;
      width: 90%;
      padding: 40px 60px;
      color: white;
      text-align: center;   
      border: 5px solid black;
    }

    h1, h2 {
      margin: 10px 0;
     
    }

    .members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .member {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid white;
      overflow: hidden;
      transition: all 0.3s ease;
      
    }

    .member:hover {
      border-color: #00c4ff;
      transform: scale(1.08);
      
    }

    .member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>First Presidency</h1>
    <div class="members">
      <div class="member"><img src="images/oaks.webp" alt="President Oaks"></div>
      <div class="member"><img src="images/nelson.webp" alt="President Nelson"></div>
      <div class="member"><img src="images/eyring.webp" alt="President Eyring"></div>
    </div>

    <h2>Quorum of the Twelve Apostles</h2>
    <div class="members">
      <div class="member"><img src="images/holland.webp" alt="Apostle Holland"></div>
      <div class="member"><img src="images/uchtdorf.webp" alt="Apostle Uchtdorf"></div>
      <div class="member"><img src="images/bednar.webp" alt="Apostle Bednar"></div>
      <div class="member"><img src="images/cook.webp" alt="Apostle Cook"></div>
      <div class="member"><img src="images/christofferson.webp" alt="Apostle Christofferson"></div>
      <div class="member"><img src="images/anderson.webp" alt="Apostle Anderson"></div>
      <div class="member"><img src="images/rasband.webp" alt="Apostle Rasband"></div>
      <div class="member"><img src="images/stevenson.webp" alt="Apostle Stevenson"></div>
      <div class="member"><img src="images/renlund.webp" alt="Apostle Renlund"></div>
      <div class="member"><img src="images/gong.webp" alt="Apostle Gong"></div>
      <div class="member"><img src="images/soares.webp" alt="Apostle Soares"></div>
      <div class="member"><img src="images/kearon.webp" alt="Apostle Kearon"></div>
    </div>
  </div>
</body>
</html>
