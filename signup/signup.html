
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Feed Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: rgb(120, 96, 64);
      color: #fff;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 1rem;
      padding: 1rem;
    }

    header {
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #formContainer {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
      display: grid;
      gap: 1rem;
    }

    #formContainer h3 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    form {
      display: grid;
      gap: 0.75rem;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    #closeBtn {
      justify-self: end;
      background: #c00;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    #output {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    nav button {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <header>
    <img src="images/jesus_feeds_5000.jpeg" alt="Biblical scene" />
  </header>

  <div id="formContainer">
    <h3>Sign Up for Daily Scripture Feed</h3>
    <form id="myForm">
      <button type="button" id="closeBtn">X</button>

      <label for="username">User Name:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label>Gender:</label>
      <div>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
      </div>

      <div>
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter">Subscribe to newsletter</label>
      </div>

      <div>
        <input type="checkbox" id="conditions" name="conditions" required />
        <label for="conditions">I acknowledge the terms and conditions</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <nav>
    <button>OLD TESTAMENT</button>
    <button>NEW TESTAMENT</button>
    <button>BOOK OF MORMON</button>
    <button>DOCTRINE AND COVENANTS</button>
    <button>PEARL OF GREAT PRICE</button>
  </nav>

  <div id="output"></div>

  <script>
    document.getElementById("closeBtn").addEventListener("click", function () {
      document.getElementById("formContainer").style.display = "none";
    });

    const form = document.getElementById("myForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(form);
      const entries = [];

      for (const [key, value] of formData.entries()) {
        if (key === "password") {
          entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
        } else {
          entries.push(`<strong>${key}</strong>: ${value}`);
        }
      }

      output.innerHTML = `
        <h3>Here is the data that would be sent to the server:</h3>
        <ul>
          ${entries.map(item => `<li>${item}</li>`).join("")}
        </ul>
      `;
    });
  </script>
</body>

</html>
